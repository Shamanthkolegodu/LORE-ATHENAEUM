<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form action="/signup/add_user" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">USERNAME:</label>
             <input type="text" name="username" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">PASSWORD:</label>
             <input type="text" name="password" minlength="8" maxlength="20" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">RE-ENTER PASSWORD:</label>
             <input type="text" name="re_password" minlength="8" maxlength="20" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Date of biirth:</label>
             <input type="date" name="dob" min="1980-01-01" max="2011-01-01" value="2001-07-22" class="form-control"  placeholder="yyyy-mm-dd" required/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name:</label>
             <input type="text" name="first_name" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name:</label>
             <input type="text" name="last_name" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
             <input type="email" pattern=".+@gmail\.com" name="email_id" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Card details:</label>
             <input type="number" name="card_upi" maxlength="16" minlength="16" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone number:</label>
             <input type="number" name="ph_no" minlength="10" maxlength="10" class="form-control" required/>
        </div>
        <input type="submit" />
    </form>
</body>
</html>
